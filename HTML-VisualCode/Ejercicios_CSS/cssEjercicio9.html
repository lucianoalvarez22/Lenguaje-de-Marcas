<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssEjercicio9.css">
    <title>Ejercicio9</title>
</head>
<body>
    <form action="" method="post">
        <div title="Máximo 15 caracteres">
            <label for="nombre">Nombre</LABEL>
            <input type="text" id="nombre" name="nombre" maxlength="15" required placeholder="Introzuca un nombre">
        </div>
        <div id="id_dni" title="8 digitos seguidos de una letra">
            <label for="dni">DNI</LABEL>
            <input type="text" id="dni" name="dni" maxlength="9" required placeholder="8 digitos seguidos de una letra">
        </div>

        <div>
            <label for="cuenta">Nº de cuenta</label>
            <input type="text" name="cuenta" id="cuenta">
        </div>

        <div>
            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="tel" placeholder="(Código de área) Número">
        </div>

        <div>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion">
        </div>

        <div>
            <label for="destino">Destinatario</label>
            <input type="text" name="destino" id="destino">
        </div>

        <div>
            <label for="pedido">Pedido</label>
            <input type="text" name="pedido" id="pedido">
        </div>

        <DIV> 
            <input type="reset" value="Restablecer">
            <INPUT type="submit" value="Enviar"> 
      </DIV>
    </form>
</body>
</html>
