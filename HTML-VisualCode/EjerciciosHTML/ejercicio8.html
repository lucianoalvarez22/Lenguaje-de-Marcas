<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    
    <form action="" method="post"></form>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="usuario" id="nombre" placeholder="Introduce tu nombre">
    </div>

    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tu apellido">
    </div>

    <div>
        <input type="radio" id="hombre" name="sexo" vale="H">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="M">
        <label for="mujer">Mujer</label>
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">
        
    </div>

    <div>
        <label for="poblacion">Poblacion</LABEL>
        <select id="poblacion" name="poblacion">
            <option value="ali">Alicante</option>
            <option value="sev">Sevilla</option>
            <option value="cad">Cadiz</option>
            <option value="mer">Merida</option>
        </select>
    </div>

    <div>
        Descripcion:<textarea id="comentarios" maxlength="100" rows="6" cols="60"></textarea>
    </div>

    <div>
        <input type="checkbox" id="info" name="info" required>
        <label for="info">Deseo recibir informacion sobre novedades y ofertas</label>
    </div>

    <div>
        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
    </div>

    <div>
        <input type="submit" value="Enviar">
    </div>
        

</body>
</html>
