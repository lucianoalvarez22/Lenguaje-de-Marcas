<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios1</title>
</head>
<body>

    <h1>Ejemplo de formulario</h1>
    <h2>REGISTRO</h2>

    <form action="" method="post">
        <div>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Casimiro" minlength="6">
        </div>
        <div>
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@empresa.com">
        </div>

        <div>
            <label for="correo">Escribe la clave</label>
            <input type="password" name="clave" id="clave">
        </div>
        <div>
            <label for="correo">Escribe la clave otra vez</label>
            <input type="password" name="clave" id="clave" minlength="5">
        </div>

        <div>
            <input type="submit" value="Registro">
        </div>
    </form>

    <p>Si, ya eres miembro <a href="">¡loguéate!</a> </p>
















    
</body>
</html>
