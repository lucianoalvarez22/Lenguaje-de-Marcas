    <h3>form2.html</h3> 
    <form action="" method="post">
        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <div>
                <label for="fecha">Elija una fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </div>

            <div>
                <label for="archivo">Elija un fichero:</label>
                <input type="file" name="archivo" id="archivo" required>
            </div>

            <div>
                <input type="checkbox" id="jpg"
		        value="jpg" checked name="jpg">
		        <label for="jpg">JPG</LABEL>
		        <input type="checkbox" id="png" name="png"
		        value="png"><label for="png">PNG</LABEL>
            </div>

            <div>
                <LABEL for="color">Elija un color:</LABEL>
			    <input type="color" id="color" name="color">
            </div>

            <div>
                <label for="instituto">Instituto</label>

            </div>

            <div>

                <input type="text" name="estudios" id="estudios">
            </div>

            <div>
                <textarea id="comentarios" maxlength="300"
                placeholder="Inserte aqui el texto"></textarea>
            </div>
            
            <div>
                <LABEL for="hora">Elija una hora:</LABEL>
			    <input type="time" id="tiempo" name="hora">

        </fieldset>
    </form>
