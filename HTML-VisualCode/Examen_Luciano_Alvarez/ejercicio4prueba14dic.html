<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <!--El apellido con placeholder para que aparezca en la caja, maximo 50 caracteres con el maxlength-->

            <div id="genero_bloque">

                    <option value="h">Hombre</option>

            </div>

            <div>

            <div> Vivo en

                <label for="badajoz">Badajoz</LABEL>
            </div>
        </fieldset>

        <fieldset id="correo_envio">

                <label for="nombre"></LABEL>

            </div>

            <div id="arroba">@</div>

            <div>
                <label for="dominio"></LABEL>
                <input type="text" id="dominio" name="dominio" placeholder="Dominio" required>
            </div>

            <div>
                <label for="email_dominio"></LABEL>

                    <option value="es">.es</option>

            <div>
                <input class="boton" type="submit" value="Enviar">
