<body>

    <h1>Formulario de registro</h1>
    
    <form action="" method="post"></form>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="usuario" id="nombre" placeholder="Introduce tu nombre">
    </div>

    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tu apellido">
    </div>

    <div>
        <label for="">Sexo:</label> <!--No sé qué poner en el FOR -->
        <input type="radio" id="hombre" name="sexo" vale="H" checked><label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="M"><label for="mujer">Mujer</label>
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">
        
    </div>

    <div>
        <input type="checkbox" id="DeseoSI"
		value="informacion" checked name="informacion">
        <label for="DeseoSI">Deseo recibir informacion sobre novedades y ofertas</label>
    </div>

    <div>
        <input type="checkbox" id="proteccionSI"
		value="proteccion" checked name="proteccion">
        <label for="proteccionSI">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
    </div>

    <div>
        <input type="submit" value="Enviar">
    </div>
