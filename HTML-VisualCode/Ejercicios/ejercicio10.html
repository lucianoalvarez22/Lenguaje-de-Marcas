<body>
    <header>
        <h1>Patatas fritas</h1>
    </header>

    <p>Receta de patatas fritas caseras.</p>
    <a href="https://www.directoalpaladar.com/recetario/como-hacer-las-mejores-patatas-fritas-del-mundo-mundial" target="_blank" title="Patatas fritas con ajos">
        <img src="/Lenguaje-de-Marcas/HTML-VisualCode/imagenes/patatas-fritas.jpg" alt="Patatas fritas con ajos">
    </a>

    <div> <!--O article-->
        <h2>Ingredientes</h2>
            <UL>
                <LI>3 ó 4 patatas (300g.)</LI>
                <LI>4 dientes de ajo</LI>
                <LI>Aceite de oliva</LI>
                <li>Sal</li>
            </UL>
    </div>

    <div>
        <h2>Elaboracion (Pasos)</h2>
        <OL>
            <LI>Calentar aceite en una sarten</LI>
            <LI>Añadir las patatas cortadas, la sal y los ajos</LI>
            <LI>Freir al gusto</LI>
            <LI>Servir en plato</LI>            
        </OL>
    </div>
</body>
